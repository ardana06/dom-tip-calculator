<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dom-tip-calculator.css">
</head>
<body>
    <div class="content">
        <div class="wraper">
        <h1>Tip calculator</h1>
        <p>How much was a bill?</p>
        <input type="number" id="bill" name="bill">
        <p>How was the service?</p>
        <select name="service" id="service">
            <option value="30">30% - Outstanding</option>
            <option value="20">20% - Good</option>
            <option value="15">15% - It was OK</option>
            <option value="10">10% - Bad</option>
            <option value="5">5% - Terrible</option>
        </select>
        <p>How many people are sharing thr bull?</p>
        <input type="number" id="people">
        <button>Calculate</button>
        <div>
            <p id="tip">Tip amount:</p>
            <span id="result"></span>
            <span id="each"></span>
        </div>
        </div>
    </div>

    
    <script src="dom-tip-calculator.js"></script>
</body>
</html>
